<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap 5 -->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FontAwesome -->

    <!-- il mio foglio di stile -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /il mio foglio di stile -->
</head>

<body class="p-3 fw-semibold text-bg-secondary">
    <div id="app" v-cloak>
        <header class="container">
            <h1 class="text-center">Vue To Do List</h1>
        </header>
        <main>
            <div class="container">
                <!-- Input per aggiungere un To-Do -->
                <div class="row">
                    <div class="col col-md-7 mx-auto">
                        <div class="mb-2">
                            <label for="text-todo">Aggiungi un nuovo To Do alla lista</label>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nuovo To Do" id="text-todo"
                                v-model="newTodo" @keyup.enter="addTodo">
                            <button class="btn btn-primary" type="button" id="add-todo"
                                @click="addTodo">Aggiungi</button>
                        </div>
                    </div>
                </div>
                <!-- /Input per aggiungere un To-Do -->

                <!-- To-Do List -->
                <div class="row">
                    <div class="col col-md-7 mx-auto">
                        <ul class="list-group" v-if="todos.length > 0">
                            <!-- Ciclo sugli elementi dell'array di oggetti todos -->
                            <li v-for="(todo, index) in todos" @click.stop="toggleDone(index)"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <!-- Cambia lo status di completato al click -->
                                <div role="button" :class="{ 'text-decoration-line-through': todo.done }">{{index + 1}}
                                    - {{todo.text}}
                                </div>
                                <!-- /Cambia lo status di completato al click -->
                                <!-- Elimina un elemento al click -->
                                <i role="button" class="fa-solid fa-trash" @click="delTodo(index)"></i>
                                <!-- /Elimina un elemento al click -->
                            </li>
                            <!-- /Ciclo sugli elementi dell'array di oggetti todos -->
                        </ul>
                        <!-- Mostra un messaggio se non ci sono elementi nell'array -->
                        <div v-else class="alert alert-info" role="alert">
                            Non hai nessun ToDo nella tua lista. Prova ad aggiungerne uno nuovo!
                        </div>
                        <!-- /Mostra un messaggio se non ci sono elementi nell'array -->
                    </div>
                </div>
                <!-- To-Do List -->
            </div>
        </main>
    </div>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue.js -->
    <!-- il mio script -->
    <script src="js/main.js"></script>
    <!-- il mio script -->
</body>

</html>
